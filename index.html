        <script type="text/javascript">

            today = new Date();

            BigDay = new Date("November 01, 2021");

            msPerDay = 24 * 60 * 60 * 1000;

            timeLeft = (BigDay.getTime() - today.getTime());

            e_daysLeft = timeLeft / msPerDay;

            daysLeft = Math.floor(e_daysLeft);

            e_hrsLeft = (e_daysLeft - daysLeft) * 24;

            hrsLeft = Math.floor(e_hrsLeft);

            minsLeft = Math.floor((e_hrsLeft - hrsLeft) * 60);

            document.write("Only<BR> <H4>" + daysLeft + " days " + hrsLeft + " hours and " + minsLeft + " minutes left </H4> until Hacktoberfest ends :(<P>");

            function bgSwap() {
                document.body.style.backgroundImage = 'url(static/Nubmer_six_COCK.gif)';
            }

        </script>
